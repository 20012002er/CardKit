<script>
console.info('ajax loaded');
require([
    'dollar', 
    'mo/network', 
    'cardkit/view/modalview'
], function($, net, modal){
    modal.event.once('confirm', function(modal, done){
        modal.showLoading();
        net.ajax({
            url: 'post_result.html',
            type: 'post',
            data: new FormData($('#ajaxForm1')[0]), // @TODO android 2.x
            processData: false,
            contentType: false,
            success: function(){
                modal.hideLoading();
                modal.done();
            }
        });
    });
});
</script>
