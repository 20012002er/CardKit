<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>demo</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">

<link href="dist/css/main.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<style>
</style>
</head>
<body>

<div class="ck-root">
    
<header class="ck-header">
    
<a class="ck-top-title" href="/">DEMO & DOCS</a>
<span class="opt ck-top-nav"><a class="btn" href="/"></a></span>
<span class="opt ck-top-action"><button class="btn"></button></span>
<span class="opt ck-top-create"></span>

</header>

<div class="ck-wrapper">
    
    <div class="ck-card" id="ckDefault">

        <div class="ck-banner-unit topbox">
            <h2>Picker</h2>
            <ul class="mods">
                <li><a href="#">moui/picker</a></li>
                <li><a href="#">cardkit/picker</a></li>
            </ul>
        </div>

        <div class="ck-form-unit">
            <header class="ckd-hd">Segmented selector</header>
            <div class="ckd-item">
                <!--component-->
                <div class="ck-segment picker1">
                    <button class="option" value="1"
                        data-enable-url="data/enable.txt">Option 1</button>
                    <button class="option" value="2"
                        data-enable-url="data/enable.txt">Option 2</button>
                    <button class="option" value="3"
                        data-enable-url="data/enable.txt">Option 3</button>
                </div>
                <!--component end-->
            </div>
        </div>

        <div class="ck-form-unit">
            <header class="ckd-hd">Tag selector</header>
            <div class="ckd-item">
                <label class="ck-title">Single Select</label>
                <!--component-->
                <div class="ck-tagselector picker2">
                    <input type="hidden" value="">
                    <input class="option" type="button" value="linux">
                    <input class="option" type="button" value="CSS">
                    <input class="option" type="button" value="奇幻">
                    <input class="option" type="button" value="史诗">
                    <input class="option" type="button" value="ajax">
                    <input class="option" type="button" value="RubyOnRails">
                    <input class="option" type="button" value="javascript">
                    <input class="option" type="button" value="OPENGL">
                </div>
                <!--component end-->
            </div>
            <div class="ckd-item">
                <label class="ck-title">Multiple Select</label>
                <!--component-->
                <div class="ck-tagselector picker3"
                        data-multiselect="true">
                    <input type="hidden" value="">
                    <input class="option" type="button" value="linux">
                    <input class="option" type="button" value="CSS">
                    <input class="option" type="button" value="奇幻">
                    <input class="option" type="button" value="史诗">
                    <input class="option" type="button" value="ajax">
                    <input class="option" type="button" value="RubyOnRails">
                    <input class="option" type="button" value="javascript">
                    <input class="option" type="button" value="OPENGL">
                </div>
                <!--component end-->
            </div>
        </div>

        <div class="ck-form-unit">
            <header class="ckd-hd">Actions</header>
            <div class="ckd-item">
                <!--component-->
                <ul class="ck-actions actions1"
                    data-ignore-status="true">
                    <li><a href="#on" class="option" target="_blank">Select All</a></li>
                    <li><a href="#off" class="option" target="_blank">Unselect All</a></li>
                    <li><a href="#invert" class="option" target="_blank">Select Invert</a></li>
                    <li><a href="#undo" class="option" target="_blank">Undo</a></li>
                </ul>
                <!--component end-->
                <p>
                <div class="ck-tagselector actions1-1"
                        data-multiselect="true">
                    <input type="hidden" value="">
                    <input class="option" type="button" value="linux">
                    <input class="option" type="button" value="CSS">
                    <input class="option" type="button" value="奇幻">
                    <input class="option" type="button" value="史诗">
                    <input class="option" type="button" value="ajax">
                    <input class="option" type="button" value="RubyOnRails">
                    <input class="option" type="button" value="javascript">
                    <input class="option" type="button" value="OPENGL">
                </div>
                </p>
            </div>
        </div>

        <div class="ck-form-unit">
            <header class="ckd-hd">Slider</header>
            <div class="ckd-item">
                <!--component-->
                <div class="ck-slider rating" data-starwidth="25">
                    <input class="slider-field" id="rating" type="range" min="0" max="5" step="1" />
                    <div class="slider-selected"></div>
                    <div class="slider-hover"></div>
                </div>
                <!--component end-->
            </div>
        </div>

    </div>

    <div class="ck-card ck-loading" id="ckLoading">
        <div>
            <p><span></span><span></span><span></span></p>
            <p>加载中...</p>
        </div>
    </div>

    <footer class="ck-footer">
        <div class="copyright">&copy; 2005－2012 douban.com, all rights reserved</div>
    </footer>

</div>

</div>

<script src="dist/js/main.js"></script>
<!-- COLLECTED JS -->
<script>
require([
    'dollar',
    'cardkit/app'
], function($, ck){

    $('.picker1').bind('picker:change', show_result);

    $('.picker2').bind('picker:change', show_result);

    $('.picker3').bind('picker:change', show_result);

    function show_result(e){
        var result = e.component.val();
        console.info('value: ', result);
//        alert('value: ' + result);
    }

    var action_picker = ck.picker($('.actions1-1'));

    $('.actions1').bind('picker:change', function(e){
        var result = e.component.val()
        if (result) {
            switch (result.replace(/.*#/, '')) {
                case 'on':
                    action_picker.selectAll();
                    break;
                case 'off':
                    action_picker.unselectAll();
                    break;
                case 'invert':
                    action_picker.selectInvert();
                    break;
                case 'undo':
                    action_picker.undo();
                    break;
                default:
            }
        }
    });

});
</script>
<script>
</script>
<!-- vagrant-->
</body>
</html>
