<link href="dist/css/main.css" rel="stylesheet">
<style>
.topbox h2 {
    font-size:20px;
    border-bottom:1px solid #dadada;
}
.topbox .mods {
    padding:10px 0 0 20px;
}
.topbox .mods li {
    list-style:square;
}
</style>

<body>

<div class="ck-root">
    
<header class="ck-header">
    
<a class="ck-top-title" href="/">DEMO & DOCS</a>
<span class="opt ck-top-nav"><a class="btn" href="/"></a></span>
<span class="opt ck-top-action"><button class="btn"></button></span>
<span class="opt ck-top-create"><button class="btn"></button></span>

</header>

<div class="ck-wrapper">
    
    <div class="ck-card" id="ckDefault">

        <div class="ck-banner-unit topbox">
            <h2>Picker</h2>
            <ul class="mods">
                <li><a href="#">moui/picker</a></li>
                <li><a href="#">cardkit/picker</a></li>
            </ul>
        </div>

        <div class="ck-form-unit">
            <header class="ckd-hd">Segmented selector</header>
            <div class="ckd-item">
                <div class="ck-segment">
                    <button class="ck-post-button" value="1">Option 1</button>
                    <button class="ck-post-button" value="2">Option 2</button>
                    <button class="ck-post-button" value="3">Option 3</button>
                </div>
            </div>
        </div>

        <div class="ck-form-unit">
            <header class="ckd-hd">Tag selector</header>
            <div class="ckd-item">
            </div>
        </div>

        <div class="ck-form-unit">
            <header class="ckd-hd">Actions</header>
            <div class="ckd-item">
            </div>
        </div>

        <div class="ck-form-unit">
            <header class="ckd-hd">Slider</header>
            <div class="ckd-item">
            </div>
        </div>

    </div>

    <div class="ck-card ck-loading" id="ckLoading">
        <div>
            <p><span></span><span></span><span></span></p>
            <p>加载中...</p>
        </div>
    </div>

    <footer class="ck-footer">
        <div class="copyright">&copy; 2005－2012 douban.com, all rights reserved</div>
    </footer>

</div>

</div>
